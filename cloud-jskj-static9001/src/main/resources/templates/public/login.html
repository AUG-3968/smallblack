<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/public/login.css}"/>
<script th:src="@{/plug-in/jquery.min.js}" type="text/javascript" charset="utf-8"></script>

</head>
<body>
		
		<!--	第一个div	-->
		<div class="c">
			
		</div>
		<div class="login">
		<div class="login-0">
			
		</div>
		<div class="login-1">
			<div class="login-1-1">
				<div class="login-1-1-1">
					LOGIN MYTH
				</div>
			</div>
			<div class="login-1-2">
				<div class="login-1-2-1" id="login-form">
					<form  onsubmit="return false" id="formlogin" >
						<div class="login-1-2-1-1">
							<div class="login-balnk">
								
							</div>
							<!--登陆框 -->
							<div class="login-form-1" >
								<div class="login-user">
									<input type="text" placeholder="请输入账号" name="uno" id="no"  />
								</div>
								<div >
									<span class="login-tip-null" id="valinullno"> </span>
								</div>
							</div>
							<!--登陆框 -->
							<!-- 密码框 -->
							<div class="login-form-1">
								<div class="login-user">
									<input type="password"  placeholder="请输入密码" name="upwd" id="pwd" />
								</div>
								<div >
									<span class="login-tip-null" id="valinullpwd"  ></span>
								</div>
							</div>
							<div class="login-1-2-1-1-2">
								<div class="login-1-2-1-1-2-2">
									<a th:href="@{/jiemian/register}">立即注册</a>
								</div>
							</div>
							<div class="login-1-2-1-1-3">
								<a id="login">登陆</a>
<!--								<input type="button" id="login"  value="登陆">-->
								<div th:if="${session.mes != null}">
										<span class="login-tip-error" th:text="${session.mes}"></span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div> 
		</div>
		<script type="text/javascript">
			function tipnull() {
				var no = document.getElementById("no").value;
				var bool = true;
				if (""==no) {
					document.getElementById("valinullno").innerHTML ="账号不能为空";
					document.getElementById("valinullno").style.display ="block";
					bool=false;
				}else{
					document.getElementById("valinullno").style.display ="none";
				}
				var pwd = document.getElementById("pwd").value;
				if (""==pwd) {
					document.getElementById("valinullpwd").innerHTML ="密码不能为空";
					document.getElementById("valinullpwd").style.display ="block";
					bool=false;
				}else{
					document.getElementById("valinullpwd").style.display ="none";
				}
				return bool;
			}

				$("#login").click(function(){
					console.log("1111");
					$.ajax({url:"http://localhost:9527/ls/login",
						type:'post',
						dataType:'json',
						data: $('#formlogin').serialize(),
						jsonpCallback:"handleCallback",
						success:function(result){
							if (result.code ==1){
								window.location.href="http://localhost:9527/jiemian/diy";
							}
							if (result.code ==2 || result.code ==3){
								window.location.href="http://localhost:9527/jiemian/model";
							}
						}});
				});


		</script>
	</body>
</html>
